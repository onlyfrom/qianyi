<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杭州仟艺服饰后台管理系统</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <style>
        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
        }
        .login-box {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">杭州仟艺服饰后台管理系统</h2>
                <el-form :model="loginForm" :rules="rules" ref="loginForm">
                    <el-form-item prop="username">
                        <el-input v-model="loginForm.username" placeholder="请输入用户名">
                            <template #prefix>
                                <el-icon><User /></el-icon>
                            </template>
                        </el-input>
                    </el-form-item>
                    <el-form-item prop="password">
                        <el-input type="password" v-model="loginForm.password" placeholder="请输入密码">
                            <template #prefix>
                                <el-icon><Lock /></el-icon>
                            </template>
                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" style="width: 100%" @click="handleLogin">登录</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </div>
    </div>

    <!-- 引入依赖 -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // 设置 axios 默认配置
        const isDevelopment = window.location.hostname === 'localhost' || 
                             window.location.hostname === '127.0.0.1';
        axios.defaults.baseURL = isDevelopment ? 'http://127.0.0.1' : '';

        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    loginForm: {
                        username: 'qy00001',
                        password: 'qy123456'
                    },
                    rules: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' }
                        ]
                    }
                }
            },
            methods: {
                handleLogin() {
                    this.$refs.loginForm.validate(async (valid) => {
                        if (!valid) {
                            return false
                        }
                        
                        try {
                            const response = await axios.post('/login', {
                                username: this.loginForm.username,
                                password: this.loginForm.password
                            })
                            
                            console.log('登录响应:', response.data)
                            
                            if (response.data.token && response.data.user) {  // 后端返回token和user信息
                                ElementPlus.ElMessage.success('登录成功')
                                // 保存token到localStorage
                                localStorage.setItem('token', response.data.token)
                                // 保存用户信息
                                localStorage.setItem('userInfo', JSON.stringify(response.data.user))
                                // 检查用户类型，只有管理员可以登录后台
                                console.log('用户类型:', response.data.user.user_type)
                                //if (response.data.user.user_type === 1 || response.data.user.user_type === 5) {
                                    window.location.href = '/admin/dashboard.html'
                                //} else {
                                //     ElementPlus.ElMessage.error('您没有管理员权限')
                                //}
                            } else {
                                ElementPlus.ElMessage.error(response.data.error || '登录失败')
                            }
                        } catch (error) {
                            console.error('登录请求失败:', error)
                            if (error.response) {
                                console.log('错误响应:', error.response.data)
                                ElementPlus.ElMessage.error(error.response.data.error || '登录失败')
                            } else {
                                ElementPlus.ElMessage.error('登录失败，请检查网络连接')
                            }
                        }
                    })
                }
            }
        })
        app.use(ElementPlus)
        app.mount('#app')
    </script>
</body>
</html>
